name: Run Symfony Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      # Ãœberschreibe DATABASE_URL so, dass sie der lokalen .env.test entspricht
      DATABASE_URL: "mysql://root:@127.0.0.1:3306/test_blog?serverVersion=8.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, xml
          coverage: none

      - name: Ensure migrations directory exists
        run: |
          if [ ! -d migrations ]; then mkdir -p migrations; fi
          if [ ! -f migrations/.gitkeep ]; then touch migrations/.gitkeep; fi
          git ls-files --error-unmatch migrations/.gitkeep || echo "migrations/.gitkeep not tracked (ok for CI)"

      - name: Wait for MySQL to be ready and create test_blog DB
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mysql-client
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 --silent && break
            echo "Waiting for mysql..."
            sleep 2
          done
          mysql -h 127.0.0.1 -P 3306 -u root -e "CREATE DATABASE IF NOT EXISTS test_blog CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader

      - name: Run Symfony cache clear (test)
        run: php bin/console cache:clear --env=test
        
      - name: create DB (test)
        run: php bin/console doctrine:database:create --env=test --if-not-exists

      - name: Run Doctrine migrations (test)
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Run PHPUnit tests
        run: php -d memory_limit=2G vendor/bin/phpunit --testsuite default

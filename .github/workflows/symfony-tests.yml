name: Run Symfony Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test_db
        ports: [3306:3306]
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql
        coverage: none

    - name: Copy .env.test.local
      run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

    - name: Create test_blog_test database
      run: |
        sudo apt-get install -y mysql-client
        mysql -h 127.0.0.1 -P 3306 -u root -e "CREATE DATABASE IF NOT EXISTS test_blog_test;"

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Run Symfony cache clear
      run: php bin/console cache:clear --env=test

    

    - name: Run Doctrine make:migration
      run: php bin/console make:migration

    - name: Run Doctrine migrations migrate
      run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

    - name: Run PHPUnit tests
      run: php bin/phpunit

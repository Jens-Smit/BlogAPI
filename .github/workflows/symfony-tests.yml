name: Run Symfony Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          # IMPORTANT: We use 'test_db' here and in DATABASE_URL
          MYSQL_DATABASE: test_db
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10 # Increased retries for robustness

    env:
      # --- FIX 1: Set JWT Paths and Passphrase ---
      # The paths MUST point to the files created in the 'Create JWT Key Files' step
      JWT_PRIVATE_KEY_PATH: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY_PATH: '%kernel.project_dir%/config/jwt/public.pem'
      # Passthrough the passphrase secret
      JWT_PASSPHRASE: ${{ secrets.JWT_PASSPHRASE }}
      
      # √úberschreibe DATABASE_URL so, dass sie auf den Service verweist
      # Beachten Sie: Der Datenbankname muss mit dem MYSQL_DATABASE-Wert √ºbereinstimmen
      DATABASE_URL: "mysql://root:@127.0.0.1:3306/test_db?serverVersion=8.0&charset=utf8mb4"
      
      # Setze die restlichen Umgebungsvariablen f√ºr die Tests
      APP_ENV: test
      APP_SECRET: SomeSecretKey
      # ... f√ºgen Sie hier weitere notwendige ENV-Variablen hinzu
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, xml
          coverage: none

      # --- JWT FIX: Create JWT Key Files for Testing ---
      - name: üîë Create JWT Key Files for Testing 
        # Create the private.pem and public.pem files using GitHub Secrets content
        run: |
          mkdir -p config/jwt
          # Write the content of the keys from the GitHub Secrets into the files
          echo "${{ secrets.JWT_PRIVATE_KEY_CONTENT }}" > config/jwt/private.pem
          echo "${{ secrets.JWT_PUBLIC_KEY_CONTENT }}" > config/jwt/public.pem

      - name: Ensure migrations directory exists
        run: |
          if [ ! -d migrations ]; then mkdir -p migrations; fi
          if [ ! -f migrations/.gitkeep ]; then touch migrations/.gitkeep; fi
          git ls-files --error-unmatch migrations/.gitkeep || echo "migrations/.gitkeep not tracked (ok for CI)"

      - name: Wait for MySQL to be ready
        run: |
          # Installation des MySQL-Clients beibehalten, da er f√ºr 'mysqladmin ping' notwendig ist
          sudo apt-get update -y
          sudo apt-get install -y mysql-client
          
          # Warte auf MySQL
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 -u root --silent && break
            echo "Waiting for mysql..."
            sleep 2
          done

      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader

      - name: Run Symfony cache clear (test)
        run: php bin/console cache:clear --env=test

      # FIX 2: We don't need to explicitly create the DB here, as 'doctrine:schema:create' can do it,
      # and it's already set in the 'services' block via MYSQL_DATABASE: test_db
      # Using the existing 'doctrine:schema:create' as the primary setup step.
      
      - name: Run Doctrine schema creation (test)
        # This will automatically create the database if it doesn't exist and create the schema.
        run: php bin/console doctrine:schema:create --env=test

      # --- LAST STEP: RUN TESTS ---
      - name: Run PHPUnit tests
        run: php -d memory_limit=2G vendor/bin/phpunit tests
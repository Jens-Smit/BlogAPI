
name: CI & Deploy
on:
  push:
    branches:
      - master
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_blog
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. PHP einrichten
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # 3. Composer Install fÃ¼r Tests (inkl. dev)
      - name: Install dependencies for tests
        run: composer install --optimize-autoloader --no-interaction --prefer-dist

      # 4. Auf MySQL warten
      - name: Wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" >/dev/null 2>&1; do
            echo "Waiting for MySQL..."
            sleep 2
          done
      # 5. Test-Datenbank URL setzen
      - name: Set test DATABASE_URL
        run: echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/test_blog?serverVersion=10.4.32" >> $GITHUB_ENV

      # 6. Test-Datenbank erstellen
      - name: Create test database
        run: php bin/console doctrine:database:create --env=test || true

      # 7. Test-Schema anwenden
      - name: Update test schema
        run: php bin/console doctrine:schema:update --env=test --force

      # 8. PHPUnit Tests
      - name: Run PHPUnit
        run: php ./vendor/bin/phpunit --colors=always
name: Run Symfony Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test_db # Wird √ºberschrieben durch DATABASE_URL
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      # WICHTIG: Die Passphrase muss hier gesetzt werden, damit PHPUnit darauf zugreifen kann
      # Dies sollte ein GitHub Secret sein!
      JWT_PASSPHRASE: ${{ secrets.JWT_PASSPHRASE }}
      
      # √úberschreibe DATABASE_URL so, dass sie der lokalen .env.test entspricht
      DATABASE_URL: "mysql://root:@127.0.0.1:3306/test_blog?serverVersion=8.0"
      
      # Setze die restlichen Umgebungsvariablen f√ºr die Tests
      APP_ENV: test
      APP_SECRET: SomeSecretKey
      # ... f√ºgen Sie hier weitere notwendige ENV-Variablen hinzu (z.B. MAILER_DSN, CORS_ALLOW_ORIGIN, etc.)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, xml
          coverage: none

      # --- START: JWT FIX F√úR CI ---
      - name: üîë Create JWT Key Files for Testing 
        # Dieser Schritt erstellt die private.pem und public.pem Dateien,
        # die Ihre JWT_SECRET_KEY und JWT_PUBLIC_KEY ENV-Variablen erwarten.
        # WICHTIG: Ersetzen Sie secrets.JWT_PRIVATE_KEY_CONTENT und secrets.JWT_PUBLIC_KEY_CONTENT 
        # durch die tats√§chlichen Namen Ihrer GitHub Secrets.
        run: |
          mkdir -p config/jwt
          
          # Schreibe den Inhalt der Keys aus den GitHub Secrets in die Dateien
          echo "${{ secrets.JWT_PRIVATE_KEY_CONTENT }}" > config/jwt/private.pem
          echo "${{ secrets.JWT_PUBLIC_KEY_CONTENT }}" > config/jwt/public.pem
        env:
          # Nur zur Klarstellung, welche Secrets verwendet werden
          JWT_PRIVATE_KEY_CONTENT: ${{ secrets.JWT_PRIVATE_KEY_CONTENT }}
          JWT_PUBLIC_KEY_CONTENT: ${{ secrets.JWT_PUBLIC_KEY_CONTENT }}
      # --- END: JWT FIX F√úR CI ---

      - name: Ensure migrations directory exists
        run: |
          if [ ! -d migrations ]; then mkdir -p migrations; fi
          if [ ! -f migrations/.gitkeep ]; then touch migrations/.gitkeep; fi
          git ls-files --error-unmatch migrations/.gitkeep || echo "migrations/.gitkeep not tracked (ok for CI)"

      - name: Wait for MySQL to be ready and create test_blog DB
        run: |
          # Installation des MySQL-Clients beibehalten, da er f√ºr 'mysqladmin ping' notwendig ist
          sudo apt-get update -y
          sudo apt-get install -y mysql-client
          
          # Warte auf MySQL
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 --silent && break
            echo "Waiting for mysql..."
            sleep 2
          done
          # Erstelle die Datenbank, die in DATABASE_URL verwendet wird
          mysql -h 127.0.0.1 -P 3306 -u root -e "CREATE DATABASE IF NOT EXISTS test_blog CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader

      - name: Run Symfony cache clear (test)
        run: php bin/console cache:clear --env=test

      - name: create DB (test)
        run: php bin/console doctrine:database:create --env=test --if-not-exists
      
      # Der Schritt unten erstellt das Schema basierend auf den Entit√§ten, 
      # was f√ºr Tests oft besser ist als Migrations.
      - name: Run Doctrine schema creation (test)
        run: php bin/console doctrine:schema:create --env=test

      # --- LETZTER SCHRITT: TESTS AUSF√úHREN ---
      - name: Run PHPUnit tests
        # APP_ENV=test muss gesetzt sein, damit die korrekten Konfigurationen (inkl. JWT) geladen werden
        run: php -d memory_limit=2G vendor/bin/phpunit tests